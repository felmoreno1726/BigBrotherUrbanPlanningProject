<table class="table table-bordered">
  <thead>
    <tr>
      <th>Order</th>
      <th>Location</th>
      <th>Link</th>
      <th>Tag</th>
      <th>Score</th>
</tr>
</thead>
<tbody>
{% for result in result_list %}
    <tr text-align="center">
        
       <td class="text-center">{{ result.0 }}</td>
       <td class="text-center">{{ result.1 }}</td>
       <td class="text-center"><a href="{{ result.2 }}"> imagine link</a></td>
       <td class="text-center">{{ result.3 }}</td>
       <td class="text-center">{{ result.4 }}</td>
    </tr>

{% endfor %}
</tbody>
</table>

<table class="table table-bordered">
  <thead>
    <th>Quiet</th>
    <th>Traffic</th>
    <th>Safety</th>
    <th>Errand</th>
    <th>Entertainment</th>
  </thead>
  <tbody>
    <tr>
      {% for item in Shine_result %}
      <td class="text-center">{{ item }}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>
